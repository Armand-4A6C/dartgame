<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var allScores = [10,15,2,17,3,19,7,16,8,11,14,9,12,5,20,1,18,4,13,6];
ctx.fillStyle = '#fff';

drawNumbers(ctx, (canvas.height / 2 * 0.85));
function drawNumbers(ctx, radius) {
    ctx.translate(canvas.height / 2, canvas.height / 2);
    ctx.font = radius * 0.15 + "px arial";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for(var i = 0; i < 20; i++){

    var num = i
    if (i < 6) {
        var num = i + 14
    } else {
        var num = i - 6
    }
        var ang = i * 0.1 * Math.PI
        ctx.rotate(ang);
        ctx.translate(0, -radius*0.85);
        ctx.rotate(-ang);
        ctx.fillText(allScores[num].toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius*0.85);
        ctx.rotate(-ang);
    }
    ctx.translate(- canvas.height / 2, - canvas.height / 2);
}
</script>

</body>
</html>
