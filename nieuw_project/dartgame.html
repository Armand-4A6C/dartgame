<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/standardgrid_with_tablet+tel_support.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body class="col-12">
    <header class="col-12 col-m-12 nav">
        <div class="logo" class="col-3 col-m-3">Logo</div>
    </header>

    <main class="col-12 col-m-12">
        <div id="banner1" class="col-2 col-m-2"></div>

        <div class="col-8 col-m-8">
            <div class="col-12 col-m-12 scoreboard">

                <div class="col-4 col-m-4 scoreinfocontain">
                    <button id="playermode1"> 1 player mode</button><br>
                    <button id="playermode2"> 2 player mode</button>
                </div>

                <div class="col-4 col-m-4 scoreinfocontain" id="gamelog">
                    Kies uw gamemodus.
                    Regels staan beneden.
                </div>

                <div class="col-4 col-m-4">
                    <div id="score_player1" class="infoscreen"></div>
                    <div id="score_player2" class="infoscreen"></div>
                </div>
            </div>

            <div class="col-12 col-m-12 canvascontainer">
                <canvas id="canvas"></canvas> <!--height is 100%-->
                <div id="dart"></div>
            </div>

            <div class="col-6 col-m-12 rulesscreen">
                <h2>Rules</h2>
                <p>
                    The rules of this game are simple. you need to throw 20 to 1 in a decending order and end with the bullseye.
                    Can you beat your partner or the cpu opponent ?
                </p>
            </div>
        </div>

        <div id="banner2" class="col-2 col-m-2"> </div>
    </main>

    <!-- DrawBoard Functions -->
    <script type="text/javascript" src="javascript/drawdartboard.js"></script>

    <!-- Controlls resize, Set global variables, controlls drawfunctions, sets dartStyle -->
    <script type="text/javascript" src="javascript/jsdata.js"></script>

    <!-- mouseMovement ControlS -->
    <script type="text/javascript" src="javascript/mousehandlers.js"></script>

    <!-- active game controller -->
    <script type="text/javascript" src="javascript/gamehandler.js"></script>


</body>
</html>
